<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign in Page</title>
    <link rel="shortcut icon" href="Images/NL.png" type="image/png4">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(Images/netflix.jpg);">
    <div class="logo">
        <img src="Images/logo.png" alt="">
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <div class="form">
            <input type="email" id="login-email" placeholder="Email or phone number" required>
            <input type="password" id="login-pass" placeholder="Password" required>
            <input type="submit" onclick="validateSignIn(event)" value="SignIn">
            <input type="checkbox" required><label>Remember Me</label>
            <a href="https://help.netflix.com/en" target="_blank">Need help?</a>
        </div>
        <div class="content">
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</h2>
        </div>
    </div>
   
    <script src="javaScript.js"></script>
</body>
</html>
